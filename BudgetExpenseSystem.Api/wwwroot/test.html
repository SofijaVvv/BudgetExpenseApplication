<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Notification Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button type="submit">Login</button>
</form>
<h1>Transaction Notifications</h1>
<div id="notificationArea"></div>

<script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:5112/api/Users/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({email, password}),
            });

            if (!response.ok) {
                throw new Error('Login failed');
            }

            const data = await response.json();
            localStorage.setItem('authToken', data.token);
            console.log('Token stored:', data.token);
            alert('Login successful! Token stored.');
        } catch (error) {
            console.error('Error during login:', error);
            alert('Login failed');
        }
    });

    const authToken = localStorage.getItem("authToken");
    console.log("Token:", authToken);

    if (!authToken) {
        console.error("Token not found");
    } else {
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("http://localhost:5112/notificationHub", {

                headers: {
                    "Authorization": `Bearer ${authToken}` // Use headers to pass the token
                },
                transport: signalR.HttpTransportType.WebSockets
            })
            .build();

        connection.start()
            .then(() => {
                console.log("SignalR connection established.");
                console.log("Connection ID:", connection.connectionId);

                connection.on("ReceiveTransactionNotification", (userId, message) => {
                    console.log("Notification received:", message);
                    const notificationArea = document.getElementById("notificationArea");
                    const messageElement = document.createElement("p");
                    messageElement.textContent = `User ${userId}: ${message}`;
                    notificationArea.appendChild(messageElement);
                });
            })
            .catch(err => {
                console.error("SignalR connection error: ", err);
                setTimeout(() => connection.start(), 5000);  // Retry after 5 seconds
            });
    }
</script>
</body>
</html>
